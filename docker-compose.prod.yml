services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vnts_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vnts_db}
      - POSTGRES_USER=${POSTGRES_USER:-vnts_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vnts_password_2024}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vnts_user} -d ${POSTGRES_DB:-vnts_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vnts-network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vnts_backend
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vnts_user}:${POSTGRES_PASSWORD:-vnts_password_2024}@db:5432/${POSTGRES_DB:-vnts_db}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vnts-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vnts_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - vnts-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  vnts-network:
    driver: bridge
