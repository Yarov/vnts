services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vnts_postgres_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vnts_db
      - POSTGRES_USER=vnts_user
      - POSTGRES_PASSWORD=vnts_password_2024
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vnts_user -d vnts_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vnts-network

  # Django Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vnts_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DATABASE_URL=postgresql://vnts_user:vnts_password_2024@db:5432/vnts_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vnts-network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vnts_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    command: yarn dev --host
    depends_on:
      - backend
    networks:
      - vnts-network

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:

networks:
  vnts-network:
    driver: bridge
